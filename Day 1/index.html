<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login page</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="left-side">
                <img src="https://nerded.in/assets/laundry-image.png" alt="LoginPage">
            </div>
            <div class="right-side">
                <h1>Hello Again!</h1>
                <p class="subheading">Welcome Back!We Missed You!</p>
                <form>
                    <label for="email" class="label">Email</label><input type="email" id="email" class="input-fields" required placeholder="Emailid@gmail.com">
                    <label for="password" class="label">Password</label><input type="password" id="password" class="input-fields" required placeholder="password">
                    <p class="forgot-password">Forgot your password?</p>
                    <button type="submit" class="primary-button">Login</button>
                    <p class="Anotheroption">Not a member? <a href="#">Register Now</a></p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
